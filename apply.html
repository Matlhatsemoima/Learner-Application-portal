<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="font-bold text-lg">Learner Portal</h1>
    <div>
      <a href="index.html" class="px-3">Home</a>
      <a href="about.html" class="px-3">About</a>
      <a href="contact.html" class="px-3">Contact</a>
      <a href="apply.html" class="px-3 bg-white text-blue-600 rounded px-4 py-2">Apply</a>
    </div>
  </nav>

  <section class="p-8 flex justify-center">
    <form id="applicationForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-4">Learner Application Form</h2>
      <input type="text" name="fullname" placeholder="Full Name" required class="w-full p-2 border mb-4 rounded">
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 border mb-4 rounded">
      <input type="text" name="phone" placeholder="Phone Number" required class="w-full p-2 border mb-4 rounded">
      <input type="text" name="course" placeholder="Course Interested In" required class="w-full p-2 border mb-4 rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit Application</button>
      <p id="successMsg" class="hidden text-green-600 mt-4">Application submitted successfully!</p>
    </form>
  </section>
</body>
</html>
